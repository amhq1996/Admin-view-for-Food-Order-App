<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Category</title>
    </head>
    <body>
        <div class="header"> </div>

        <div class="main"> </div>
            <div class="container">
               <h1> Add Category</h1>
               <hr>
               <form action="">
                  <table>
                     <tr> 
                        <td> <label for="Category_name"> Category Name: </label> </td>
                        <td> <input type="text" name="Category_name" id="Category_name"> </td>
                     </tr>
                     <tr> 
                        <td> <label for="Category_desc"> Category Description: </label> </td>
                        <td><textarea name="Category_desc" id="Category_desc" cols="30" rows="5"> </textarea> </td>
                     </tr>
                     <tr> 
                        <td><label for="is_active"> Is Active </label> </td>
                        <td> <input type="checkbox" name="is_active" id="is_active"> </td>
                     </tr>
                     <tr> 
                        <td> <label for="image_url"> Image URL: </label> </td>
                        <td> <input type="text" name="image_url" id="image_url">  </td>
                     </tr>
                     <tr> 
                        <td><button> Discard </button> </td>
                        <td> <input type="submit" value="Save">  </td>
                     </tr>
                  </table>
               </form>
            </div>

        <div class="footer"> </div>
    </body>
</html>
