<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Restaurant</title>
    </head>
    <body>
        <div class="header"> </div>

        <div class="main"> </div>
            <div class="container">
               <h1> Add Restaurant</h1>
               <hr>
               <form action="">
                  <table>
                     <tr> 
                        <td> <label for="Restaurant_name"> Restaurant Name: </label> </td>
                        <td> <input type="text" name="Restaurant_name" id="Restaurant_name"> </td>
                     </tr>
                     <tr> 
                        <td> <label for="restaurant_add"> Restaurant Address: </label> </td>
                        <td><textarea name="restaurant_add" id="restaurant_add" cols="30" rows="5"> </textarea> </td>
                     </tr>
                     <tr> 
                        <td> <label for="contact_no"> Contact No </label> </td>
                        <td> <input type="tel" name="contact_no" id="contact_no">  </td>
                     </tr>
                     <tr> 
                        <td> <label for="restaurant_img"> Restaurant Image </label> </td>
                        <td> <input type="text" name="restaurant_img" id="restaurant_img">  </td>
                     </tr>
                     <tr> 
                        <td><button> Discard </button> </td>
                        <td> <input type="submit" value="Save">  </td>
                     </tr>
                  </table>
               </form>
            </div>

        <div class="footer"> </div>
    </body>
</html>
